<figure>
  <p>
    <img
      src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg"
      alt=""
      style="width:600px;"
    />
  </p>
  <figcaption>
    This is a <strong>figcaption</strong> with
    <em><code>&#x3C;img></code> attrs</em>.
  </figcaption>
</figure>
<figure>
  <p>
    <img
      src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg"
      alt=""
      class="no-zoom"
    />
  </p>
  <figcaption>
    This is a <strong>figcaption</strong> with <code>class:no-zoom</code>.
  </figcaption>
</figure>
<figure>
  <p>
    <img
      src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg"
      alt="If [caption] not set, the alt text from ![]() will be used as the figcaption."
    />
  </p>
  <figcaption>
    If [caption] not set, the alt text from ![]() will be used as the
    figcaption.
  </figcaption>
</figure>
<figure>
  <p>
    <img
      src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg"
      alt=""
      class="img-light"
    />
  </p>
  <p>
    <img
      src="https://images.pexels.com/photos/237271/pexels-photo-237271.jpeg"
      alt=""
      class="img-dark"
    />
  </p>
  <figcaption>
    This example shows different images for light (add
    <code>class:img-light</code>) and dark (add <code>class:img-dark</code>)
    modes.
  </figcaption>
</figure>
